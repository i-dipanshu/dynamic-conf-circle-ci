version: 2.1


setup: true

orbs:
  path-filtering: circleci/path-filtering@1.0.0

workflows:
  always-run:
    jobs:
      - path-filtering/filter:
          mapping: |
            backend/.* run-backend-workflow true
            frontend/.* run-frontend-workflow true
          base-revision: main
          config-path: .circleci/workflow.yml
